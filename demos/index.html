<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Tooltip</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../build/tooltip.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/tooltip.js"></script>

	<style>
	body {
		margin: 100px;
	}
	</style>
</head>
<body>
	<h1>Tooltip</h1>
	<button type="button" id="TooltipButton">Tooltip Button</button>
	<script type="text/javascript">
		new steel.Tooltip({
			content: 'Maecenas faucibus mollis interdum.',
			delay: [300, 150],
			elementClasses: 'fade',
			selector: '#TooltipButton',
			visible: false
		}).render();
	</script>
</body>
</html>
